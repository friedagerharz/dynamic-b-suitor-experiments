  #   set: real_social
  #   items:
  #     -
  # # TODO
  # - repo: local
  #   set: real_infrastructure
  #   items:
  #     -

  - repo: local
    set: random
    items:
      - er-3.gt
      - er-4.gt
      - er-5.gt
      - er-6.gt
      - er-7.gt

experiments:
  - name: dynamic-b-suitor
    use_builds: [dynamic-b-suitor]
    args: ['dyn-b-suitor-comparison', '@INSTANCE@', '@EXTRA_ARGS@']
    num_nodes: 24
    stdout: out

# need prefix (1_, 2_, 3_) because of lexicographical sorting of the cross product elements
variants:
  - axis: 'operation'
    items:
      - name: '1_op=insert'
        extra_args: ['insert']
      - name: '1_op=remove'
        extra_args: ['remove']

  - axis: 'batch_size'
    items:
      - name: '2_batch_s=10e0'
        extra_args: ['1']
      - name: '2_batch_s=10e1'
        extra_args: ['10']
      - name: '2_batch_s=10e2'
        extra_args: ['100']
      - name: '2_batch_s=10e3'
        extra_args: ['1000']
      - name: '2_batch_s=10e4'
        extra_args: ['10000']

  - axis: 'b_value'
    items:
      - name: '3_b_val=1'
        extra_args: ['1']
      - name: '3_b_val=2'
        extra_args: ['2']
      - name: '3_b_val=3'
        extra_args: ['3']
      - name: '3_b_val=4'
        extra_args: ['4']
      - name: '3_b_val=5'
        extra_args: ['5']
      - name: '3_b_val=random'
        extra_args: ['random']

matrix:
  include:
    # Test operation axis on real graphs
    - experiments: [dynamic-b-suitor]
      instsets: [real_sparse]
      axes: ['operation', 'batch_size', 'b_value']
      revisions: [comparison]

    # - experiments: [dynamic-b-suitor]
