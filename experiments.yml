    # - experiments: [dynamic-b-suitor]
    #   instsets: [real_social]
    #   axes: ['operation', 'batch_size', 'b_value']
    #   revisions: [comparison]

    # Test operation axis on a random generated graph
    - experiments: [dynamic-b-suitor]
      instsets: [random]
      axes: ['operation', 'batch_size', 'b_value']
      revisions: [comparison]
